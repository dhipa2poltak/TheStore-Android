plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
  id 'kotlin-kapt'
}

android {
  compileSdk 33

  defaultConfig {
    minSdk 19
    targetSdk 33

    multiDexEnabled true

    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    consumerProguardFiles "consumer-rules.pro"
  }

  buildTypes {
    release {
      minifyEnabled true
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }

  flavorDimensions "default"

  productFlavors {
    staging {
      buildConfigField 'String', 'BASE_URL', STAGING_BASE_URL
    }
    verify {
      buildConfigField 'String', 'BASE_URL', VERIFY_BASE_URL
    }
    prod {
      buildConfigField 'String', 'BASE_URL', PROD_BASE_URL
    }
  }
}

dependencies {

  def frameworkDependencies = rootProject.ext.frameworkDependencies

  implementation project(":domain")
  implementation project(":data")

  testImplementation 'junit:junit:4.13.2'
  androidTestImplementation 'androidx.test.ext:junit:1.1.5'
  androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'

  implementation frameworkDependencies.multidex

  implementation frameworkDependencies.navigationFragmentKtx
  implementation frameworkDependencies.navigationUIKtx

  implementation frameworkDependencies.gson
  implementation frameworkDependencies.retrofit2ConverterGson
  implementation frameworkDependencies.okhttp
  implementation frameworkDependencies.okhttpLoggingInterceptor
  implementation frameworkDependencies.adapterRxJava

  implementation frameworkDependencies.dagger
  kapt frameworkDependencies.daggerCompiler
}
